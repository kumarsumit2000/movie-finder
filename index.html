<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Movie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">🎬 Movie Finder</h1>
  </header>

  <div class="container">
    <div class="search">
      <input type="text" id="moviename" placeholder="Enter movie title..." />
      <button id="searchButton">🔍 Search</button>
      <button id="clearButton" class="clear">❌ Clear</button>
    </div>

    <div id="loading" class="loading hidden">Loading...</div>

    <!-- Movie Results -->
    <div id="movieDetails" class="movies-grid"></div>
  </div>

  <footer>
    <p>Powered by IMDb API | Made with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
